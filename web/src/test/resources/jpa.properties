datanucleus.storeManagerType=rdbms
datanucleus.jpa.addClassTransformer=false

hibernate.format_sql=true
hibernate.order_inserts=true
hibernate.order_updates=true
# Currently the default type for 'go' (derby) and 'gosql' (SQL Server) is datanucleus. If you wish to instead use
# Hibernate, the hibernate.dialect will need to change for the appropriate DB type. The 'gooracle' script will be
# defaulting to Hibernate and thus the Oracle dialect below 
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect